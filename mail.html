<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me | Rhodalyn Yeboah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .contact-container {
      max-width: 500px;
      margin: 4rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 2.5rem 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    p {
      text-align: center;
      color: #444;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    input, textarea {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      background: #c0392b;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 0.8rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #a93226;
    }
    .contact-links {
      text-align: center;
      margin-top: 2rem;
    }
    .contact-links a {
      color: #c0392b;
      text-decoration: none;
      margin: 0 0.7rem;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .contact-links a:hover {
      text-decoration: underline;
    }
    .home-btn {
      display: inline-block;
      margin-top: 2rem;
      color: #c02b;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Me</h1>
    <p>I'd love to hear from you! Fill out the form below or reach out via email or LinkedIn.</p>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-links">
      <a href="mailto:rhodayeboah45@gmail.com">Email</a>
      <a href="https://www.linkedin.com/in/rhodalyn-yeboah/" target="_blank">LinkedIn</a>
      <a href="https://github.com/Rhodalyn029" target="_blank">GitHub</a>
    </div>
    <a href="index.html" class="home-btn">Back to Home</a>
  </div>
</body>
</html>
