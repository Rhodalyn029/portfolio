<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
        /* Tablet Styles */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                width: 80%;
            }
            nav a {
                padding: 15px;
            }
        }
        /* Desktop Styles */
        @media (min-width: 769px) {
            .container {
                width: 70%;
            }
            nav a {
                display: inline-block;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h2>Welcome to My Portfolio!</h2>
        <p>This is where I showcase my work.</p>
    </div>
</body>
</html>
