<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .project {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            header {
                font-size: 18px;
            }
            .project {
                font-size: 14px;
            }
        }
        @media (min-width: 601px) and (max-width: 1200px) {
            header {
                font-size: 24px;
            }
            .project {
                font-size: 16px;
            }
        }
        @media (min-width: 1201px) {
            header {
                font-size: 30px;
            }
            .project {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <main>
        <section class="project">
            <h2>Project 1</h2>
            <p>Description of project 1.</p>
        </section>
        <section class="project">
            <h2>Project 2</h2>
            <p>Description of project 2.</p>
        </section>
        <section class="project">
            <h2>Project 3</h2>
            <p>Description of project 3.</p>
        </section>
    </main>
</body>
</html>
